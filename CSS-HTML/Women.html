<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS-HTML/Women.css">
    <link rel="stylesheet" href="/CSS-HTML/CommonStyle.css">
    <link href="https://fonts.cdnfonts.com/css/bukhari-script" rel="stylesheet">
    <link rel="icon" href="/CSS-HTML/Images/Title.png">
    <title>Larena</title>
</head>
<body>
    <!-- header -->
    <div class="container" >
            <div class="LogoHeader">
                <a href="/CSS-HTML/Home.html"><img class="logo" src="/CSS-HTML/Images/Logo.png" alt="Larena"></a>
            </div>

            <div class="HeaderMen">

                <button class="HeaderButton" value="/../CSS-HTML/Women.html" onclick="location= this.value;"> <h3>Women</h3></button>
            </div>

            <div class="HeaderWomen">
                <button class="HeaderButton" value="/../CSS-HTML/Shoes.html" onclick="location= this.value;"> <h3>Shoes</h3> </button>
            </div>

            <div class="HeaderShoes">
                <button class="HeaderButton" value="/../CSS-HTML/Men.html" onclick="location= this.value;"> <h3>Men</h3> </button>
            </div>

            <div class="HeaderSocial_Media">
                
                <select class="HeaderSocial_Media" name="" id="" onchange="window.location= this.value;">
                    <option class="HeaderSelect" value=""><h3>Social Media</h3></option>
                    <option class="HeaderSelect" value="https://www.Facebook.com"><h3>Facebook</h3></option>
                    <option class="HeaderSelect" value="https://www.Google.com">Google</option>
                    <option class="HeaderSelect" value="https://www.Twitter.com">Twitter</option>
                </select>

            </div>
    </div>
    <!-- Main -->
    <main class="main">
    <div class="PlaceHolder">
        <div class="ProductsContainer">
            <div class="TopBanner"><a href="/CSS-HTML/WomenShirts.html"><img class="WomenSkirtsBanner" src="/CSS-HTML/Images/WomenShirtTopBanner.png" alt="MenBanner"></a></div>
            <div class="RightMidBanner"><a href="/CSS-HTML/WomenJeans.html"><img class="WomenShoesBanner" src="/CSS-HTML/Images/WomenPantsMain.png" alt="MenBanner"></a></div>
            <div class="LeftMidBanner"><a href="/CSS-HTML/WomenJackets.html"><img class="WomenJacketsBanner" src="/CSS-HTML/Images/WomenJacketsMidBanner.png" alt="MenBanner"></a></div>
            <div class="BottomRightBanner"><a href="/CSS-HTML/WomenSkirts.html"><img class="WomenShirtBanner" src="/CSS-HTML/Images/WomenSkirtsBottomBanner.png" alt="MenBanner"></a></div>
            <div class="BottomLeftBanner"><a href="/CSS-HTML/WomenTops.html"><img class="WomenShirtBanner" src="/CSS-HTML/Images/WomenTopsBanner.png" alt="MenBanner"></a></div>
            <div class="BottomMidBanner"><a href="/CSS-HTML/WomenAccessories.html"><img class="WomenShirtBanner" src="/CSS-HTML/Images/WomenAccessoriesBanner.png" alt="MenBanner"></a></div>

        </div>
    </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div id="FooterDiv" class="FooterLinks">
            <button class="FooterButton" value="/CSS-HTML/ContactUs.html" onclick="location= this.value;">Contact Us</button>
            <button class="FooterButton" value="/CSS-HTML/AboutMe.html" onclick="location= this.value;">About Me</button>
        </div>
        </footer>


    
</body>
</html>
